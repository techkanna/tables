<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Five</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fff;
      }

      table {
        height: 400px;
        width: 500px;
        color: #fff;
        text-align: center;
      }

      td {
        background-color: #006699;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <td colspan="12">
            Row-1 | column-1
          </td>
        </tr>
        <tr>
          <td colspan="6">Row-2 | column-1</td>
          <td colspan="6">Row-2 | column-2</td>
        </tr>
        <tr>
          <td colspan="4">Row-3 | column-1</td>
          <td colspan="4">Row-3 | column-2</td>
          <td colspan="4">Row-3 | column-3</td>
        </tr>
        <tr>
          <td colspan="4">Row-4 | column-1</td>
          <td colspan="8">Row-4 | column-2</td>
        </tr>
        <tr>
          <td colspan="12">Row-5 | column-1</td>
        </tr>
      </table>
    </main>
  </body>
</html>
