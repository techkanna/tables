<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>One</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fff;
      }

      td {
        border: 1px solid blue;
        height: 50px;
      }

      tr {
        background-color: #542;
      }
    </style>
  </head>
  <body>
    <!-- table row: 7, max-col: 5 -->
    <table
      style="
      float: left;
      border: 1px solid red;
      border-collapse: initial;
      width: auto;
      height: auto;
      "
      class="newtable"
      cellspacing="1"
    >
      <tbody>
        <!-- first row -->
        <tr>
          <td
            style="width: 50px;background: rgba(255, 255, 0, 0.719);"
            rowspan="3"
            colspan="4"
          ></td>

          <td
            style="width:100px; background-color: rgba(47, 120, 255, 0.658);"
          ></td>
          <td
            style="width:100px; background-color: rgba(47, 120, 255, 0.658);"
            rowspan="2"
            colspan="2"
          ></td>
        </tr>
        <!-- second row -->
        <tr class="half-width">
          <td
            style="width:100px; background-color: rgba(47, 255, 75, 0.63);"
            rowspan="2"
          ></td>
        </tr>

        <!-- third row -->
        <tr class="half-width">
          <td
            style="width:100px; background-color: rgb(255, 158, 47);"
            rowspan="3"
            colspan="2"
          ></td>
        </tr>
        <!-- four row -->
        <tr class="mid-row">
          <td style="width: 50px; background-color: greenyellow;"></td>
          <td style="width:100px; background-color: greenyellow;"></td>
          <td style="width:100px; background-color: greenyellow;"></td>
          <td style="width:100px; background-color: greenyellow;"></td>
          <td style="width:100px; background-color: greenyellow;"></td>
        </tr>
        <!-- five row -->
        <tr class="small-width">
          <td
            style="width: 50px; background-color: blue;"
            rowspan="3"
            colspan="2"
          ></td>

          <td style="width:100px; background-color: red;" rowspan="2"></td>
          <td style="width:100px; background-color: red;" rowspan="2"></td>
          <td style="width:100px; background-color: red;" rowspan="2"></td>
        </tr>
        <!-- six row -->
        <tr class="lower-width">
          <td
            style="width:100px; background-color: #444;"
            rowspan="2"
            colspan="2"
          ></td>
        </tr>
        <!-- seven row -->
        <tr>
          <td style="width:100px; background-color: #fff;"></td>
          <td style="width:100px; background-color: #fff;"></td>

          <td style="width:100px; background-color: #fff;"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
