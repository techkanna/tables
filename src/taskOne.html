<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>One</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fff;
      }

      td {
        border: 1px solid blue;
      }

      tr {
        background-color: #542;
      }
    </style>
  </head>
  <body>
    <!-- table row: 7, max-col: 5 -->
    <table
      style="
      float: left;
      border: 1px solid red;
      border-collapse: initial;
      width: 500px;
      height: 500px;
      "
      class="newtable"
      cellspacing="1"
    >
      <tbody>
        <!-- first row -->
        <tr>
          <td
            style="width: 50px;background: #ff0;"
            rowspan="3"
            colspan="4"
          ></td>

          <td style="width:100px"></td>
          <td
            style="width:100px;width: 100px !important;"
            rowspan="2"
            colspan="2"
          ></td>
        </tr>
        <!-- second row -->
        <tr class="half-width">
          <td style="width:100px" rowspan="2"></td>
        </tr>

        <!-- third row -->
        <tr class="half-width">
          <td style="width:100px" rowspan="3" colspan="2"></td>
        </tr>
        <!-- four  -->
        <tr class="mid-row">
          <td style="width: 50px;"></td>
          <td style="width:100px"></td>
          <td style="width:100px"></td>
          <td style="width:100px"></td>
          <td style="width:100px"></td>
        </tr>
        <!-- five -->
        <tr class="small-width">
          <td style="width: 50px;" rowspan="3" colspan="2"></td>

          <td style="width:100px" rowspan="2"></td>
          <td style="width:100px" rowspan="2"></td>
          <td style="width:100px" rowspan="2"></td>
        </tr>
        <!-- six -->
        <tr class="lower-width">
          <td
            style="width:100px;height: 35px !important;"
            rowspan="2"
            colspan="2"
          ></td>
        </tr>
        <!-- seven -->
        <tr>
          <td style="width:100px"></td>
          <td style="width:100px"></td>

          <td style="width:100px"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
