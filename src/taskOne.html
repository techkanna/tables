<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>One</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fff;
      }

      td {
        border: 1px solid blue;
        height: 50px;
      }

      tr {
        background-color: #542;
      }
    </style>
  </head>
  <body>
    <!-- table row: 7, max-col: 5 -->
    <table
      style="
      float: left;
      border: 1px solid red;
      border-collapse: initial;
      "
      class="newtable"
      cellspacing="1"
    >
      <tbody>
        <!-- first row -->
        <tr>
          <!-- 1/1 -->
          <td
            style="width: 50px;background: rgba(255, 255, 0, 0.719);"
            rowspan="3"
            colspan="4"
          ></td>
          <!-- 1/2 -->
          <td
            style="width:100px; background-color: rgba(47, 120, 255, 0.658);"
          ></td>
          <!-- 1/3 -->
          <td
            style="width:100px; background-color: rgba(47, 120, 255, 0.658);"
            rowspan="2"
            colspan="2"
          ></td>
        </tr>

        <!-- second row -->
        <tr class="half-width">
          <!-- 2/1 -->
          <td
            style="width:100px; background-color: rgba(47, 255, 75, 0.63);"
            rowspan="2"
          ></td>
        </tr>

        <!-- third row -->
        <tr class="half-width">
          <!-- 3/1 -->
          <td
            style="width:100px; background-color: rgb(255, 158, 47);"
            rowspan="3"
            colspan="2"
          ></td>
        </tr>
        <!-- four row -->
        <tr class="mid-row">
          <!-- 4/1 -->
          <td style="width:100px; background-color: greenyellow;"></td>
          <!-- 4/2 -->
          <td style="width:100px; background-color: greenyellow;"></td>
          <!-- 4/3 -->
          <td style="width:100px; background-color: greenyellow;"></td>
          <!-- 4/4 -->
          <td style="width:100px; background-color: greenyellow;"></td>
          <!-- 4/5 -->
          <td style="width:100px; background-color: greenyellow;"></td>
        </tr>
        <!-- five row -->
        <tr class="small-width">
          <!-- 5/1 -->
          <td style="background-color: blue;" rowspan="3" colspan="2"></td>
          <!-- 5/2 -->
          <td style="width:100px; background-color: red;" rowspan="2"></td>
          <!-- 5/3 -->
          <td style="width:100px; background-color: red;" rowspan="2"></td>
          <!-- 5/4 -->
          <td style="width:100px; background-color: red;" rowspan="2"></td>
        </tr>
        <!-- six row -->
        <tr class="lower-width">
          <!-- 6/1 -->
          <td style="background-color: #444;" rowspan="2" colspan="1"></td>
          <td rowspan="2" colspan="1"></td>
        </tr>
        <!-- seven row -->
        <tr>
          <!-- 7/1 -->
          <td style="width:100px; background-color: #fff;"></td>
          <!-- 7/2 -->
          <td style="width:100px; background-color: #fff;"></td>
          <!-- 7/3 -->
          <td style="width:100px; background-color: #fff;"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
